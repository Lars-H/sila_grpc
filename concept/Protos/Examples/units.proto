syntax = "proto3";

option java_multiple_files = true;
option java_package = "cl.grpc.units";
option java_outer_classname = "units";
option objc_class_prefix = "units";

package units;

service test_service
{
    rpc get_name(Empty) returns (String){};

}

message Empty
{}

message String
{
    string data = 1;
}

message Observation{
    double value = 1;
    Units unit = 2;
}


enum Units{
    option allow_alias = true;
    NONE = 0;
    GRAMM = 1;
    KILOGRAMM = 1;

}