syntax = "proto3";

option java_multiple_files = true;
option java_package = "cl.grpc.units";
option java_outer_classname = "units";
option objc_class_prefix = "units";

package units;


message observation{
    double value = 1;
    units unit = 2;
}


enum units{
    option allow_alias = true;
    NONE = 0;
    GRAMM = 1;
    KILOGRAMM = 1;

}